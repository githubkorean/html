<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YouTube Shorts Link → Normal Link</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        .options {
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <h2>YouTube Shorts Link → Normal Link</h2>

    <div>
        <input type="text" id="queryInput" placeholder="YouTube Shorts URL을 입력하세요">
        <button id="convertBtn">이동</button>
    </div>

    <div class="options">
        <label class="switch">
            <input type="checkbox" id="sameTabToggle">
            <span class="slider"></span>
        </label>
        <span>현재 탭에서 열기</span>
    </div>

    <script>
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        function setCookie(name, value, days = 1) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
        }

        // 쿼리 자동 입력
        let query = window.location.search;
        if (query.startsWith('?')) {
            query = query.substring(1);
        }

        const input = document.getElementById('queryInput');

        // URL이 올바르지 않으면 입력창 비우고 쿼리 제거
        const validShortsUrl = /shorts\/([a-zA-Z0-9_-]+)/;
        if (query && validShortsUrl.test(query)) {
            input.value = query;
        } else {
            input.value = '';  // 올바르지 않으면 입력칸 비움
            window.history.replaceState({}, document.title, window.location.pathname); // 쿼리 제거
        }

        // 토글 스위치
        const toggle = document.getElementById('sameTabToggle');
        if (getCookie('openInSameTab') === 'true') {
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            setCookie('openInSameTab', toggle.checked ? 'true' : 'false');
        });

        // 이동 버튼 클릭 시
        document.getElementById('convertBtn').addEventListener('click', () => {
            const url = input.value.trim();
            const match = url.match(/shorts\/([a-zA-Z0-9_-]+)/);
            if (match && match[1]) {
                const videoId = match[1];
                const targetUrl = `https://www.youtube.com/watch?v=${videoId}`;

                // 현재 탭에서 열기 또는 새 창에서 열기
                if (toggle.checked) {
                    window.location.href = targetUrl;
                } else {
                    window.open(targetUrl, '_blank');
                }

                // 이동 후 주소에서 쿼리 제거
                window.history.replaceState({}, document.title, window.location.pathname);

                // 입력 칸 비우기
                input.value = '';
            } else {
                alert('유효한 Shorts 주소를 입력하세요.');
            }
        });
    </script>
</body>
</html>
