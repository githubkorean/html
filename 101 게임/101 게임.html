<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101 ê²Œì„</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            position: relative;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .status {
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .number-btn {
            padding: 15px 0;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .number-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .number-btn:active {
            transform: translateY(0);
        }
        .number-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
        }
        .player {
            color: #2ecc71;
            font-weight: bold;
        }
        .ai {
            color: #e74c3c;
            font-weight: bold;
        }
        .win-message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .player-win {
            background-color: #d4edda;
            color: #155724;
        }
        .ai-win {
            background-color: #f8d7da;
            color: #721c24;
        }
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .music-toggle {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .music-toggle.active {
            background-color: #3498db;
        }
        .toggle-switch {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .music-toggle.active .toggle-switch {
            transform: translateX(20px);
        }
        .music-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="startOverlay" style="
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: pointer;
        font-size: 2rem;
        font-weight: bold;
        color: #3498db;
        user-select: none;
    ">
        ê²Œì„ ì‹œì‘
    </div>
    <div class="music-control">
        <span class="music-icon">ğŸµ</span>
        <div class="music-toggle active" id="musicToggle">
            <div class="toggle-switch"></div>
        </div>
    </div>

    <div class="game-container">
        <h1>ğŸ® 101 ê²Œì„</h1>
        <p>ëª©í‘œ: ì´í•©ì´ 101ì ì— ë¨¼ì € ë„ë‹¬í•˜ëŠ” ìª½ì´ ìŠ¹ë¦¬í•©ë‹ˆë‹¤!</p>
        <p>1~10 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
        
        <div class="status" id="status">[í„´ 1] í˜„ì¬ ì´í•©: 0</div>
        
        <div class="number-buttons" id="numberButtons">
            <!-- ìˆ«ì ë²„íŠ¼ë“¤ì€ JavaScriptì—ì„œ ë™ì ìœ¼ë¡œ ìƒì„± -->
        </div>
        
        <div class="result" id="result"></div>
        
        <div id="winMessage" class="win-message" style="display: none;"></div>

    <!-- ë°°ê²½ ìŒì•… (íˆë“  ì˜¤ë””ì˜¤ ìš”ì†Œ) -->
    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/101%20ê²Œì„/Funkeriffic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="typingSound">
        <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/101%20ê²Œì„/typing.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startOverlay = document.getElementById('startOverlay');

        startOverlay.addEventListener('click', () => {
            // ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
            startOverlay.style.display = 'none';

            // ìŒì•… ì¬ìƒ ì‹œë„
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
        });
        
        // ê²Œì„ ë³€ìˆ˜
        let total = 0;
        let turn = 1;
        let gameOver = false;
        
        // DOM ìš”ì†Œ
        const statusElement = document.getElementById('status');
        const numberButtons = document.getElementById('numberButtons');
        const resultElement = document.getElementById('result');
        const winMessage = document.getElementById('winMessage');
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŒì•… ìë™ ì¬ìƒ ì‹œë„
        document.addEventListener('DOMContentLoaded', function() {
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ì—ë§Œ ìŒì•… ì¬ìƒì´ ê°€ëŠ¥í•˜ë¯€ë¡œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ì— ì—°ê²°
            document.body.addEventListener('click', initAudio, { once: true });
            
            // ìˆ«ì ë²„íŠ¼ ìƒì„±
            createNumberButtons();
        });
        
        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™” (ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ í˜¸ì¶œ)
        function initAudio() {
            bgMusic.volume = 0.3; // ë³¼ë¥¨ ì¡°ì ˆ
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
        }

        function playTypingSound() {
            const sound = document.getElementById('typingSound');
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(() => {}); // ë¬´ìŒ ìƒíƒœì—ì„œë„ ì˜ˆì™¸ ë°©ì§€
            }
        }

        // ìŒì•… í† ê¸€
        musicToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        });
        
        // ìˆ«ì ë²„íŠ¼ ìƒì„±
        function createNumberButtons() {
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.dataset.value = i;
                btn.addEventListener('click', function() {
                    playGame(parseInt(this.dataset.value));
                });
                numberButtons.appendChild(btn);
            }
        }
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            total = 0;
            turn = 1;
            gameOver = false;
            statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;
            resultElement.innerHTML = '';
            winMessage.style.display = 'none';
            
            // ëª¨ë“  ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.disabled = false;
            });
        }
        
        // AI ì„ íƒ í•¨ìˆ˜
        function aiSelect(userMove) {
            const targetTotals = [2, 13, 24, 35, 46, 57, 68, 79, 90, 101];
            const current = total;
            const possibleMoves = [];
            
            // 1. ëª©í‘œê°’ ë‹¬ì„± ê°€ëŠ¥í•œ ì´ë™ ì°¾ê¸°
            targetTotals.forEach(target => {
                const aiMove = target - current;
                if (aiMove >= 1 && aiMove <= 10) {
                    possibleMoves.push(aiMove);
                }
            });
            
            // 2. ê°€ëŠ¥í•œ ì´ë™ì´ ìˆìœ¼ë©´ ëœë¤ ì„ íƒ
            if (possibleMoves.length > 0) {
                const randomIndex = Math.floor(Math.random() * possibleMoves.length);
                return possibleMoves[randomIndex];
            }
            
            // 3. ì—†ìœ¼ë©´ ëœë¤ ìˆ«ì ì„ íƒ
            return Math.floor(Math.random() * 10) + 1;
        }
        
        // ê²Œì„ ì§„í–‰
        function playGame(userMove) {
            if (gameOver) return;

            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™” (ì—°íƒ€ ë°©ì§€)
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.disabled = true;
            });

            // ì‚¬ìš©ì ì´ë™ ì²˜ë¦¬
            total += userMove;
            resultElement.innerHTML += `<div class="player">ğŸ§‘ ë‹¹ì‹ : ${userMove} â†’ ì´í•©: ${total}</div>`;
            playTypingSound();
            statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

            // ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
            if (total >= 101) {
                endGame(true);
                return;
            }

            // ì»´í“¨í„° ì°¨ë¡€ (1ì´ˆ ë”œë ˆì´)
            setTimeout(() => {
                const aiMove = aiSelect(userMove);
                total += aiMove;
                resultElement.innerHTML += `<div class="ai">ğŸ¤– ì»´í“¨í„°: ${aiMove} â†’ ì´í•©: ${total}</div>`;
                playTypingSound();
                statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

                // ìŠ¤í¬ë¡¤ ìµœì‹  ê²°ê³¼ë¡œ ì´ë™
                resultElement.scrollTop = resultElement.scrollHeight;

                // ì»´í“¨í„° ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
                if (total >= 101) {
                    endGame(false);
                    return;
                }

                turn++;
                statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

                // ë‹¤ì‹œ í”Œë ˆì´ì–´ ì…ë ¥ í™œì„±í™”
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.disabled = false;
                });

            }, 1000);
        }

        // ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
        function endGame(isPlayerWin) {
            gameOver = true;
            
            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            if (isPlayerWin) {
                winMessage.textContent = 'ğŸ‰ ë‹¹ì‹ ì´ ì´ê²¼ìŠµë‹ˆë‹¤!';
                winMessage.className = 'win-message player-win';
            } else {
                winMessage.textContent = 'ğŸ’¥ AIê°€ ì´ê²¼ìŠµë‹ˆë‹¤!';
                winMessage.className = 'win-message ai-win';
            }
            
            winMessage.style.display = 'block';
            winMessage.innerHTML += '<br><button onclick="initGame()" style="margin-top: 10px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">ë‹¤ì‹œ í•˜ê¸°</button>';
        }
        
        // ê²Œì„ ì‹œì‘
        initGame();
    </script>
</body>
</html>
