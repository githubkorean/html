    <style>

    </style>
</head>
<body>
	<!-- ê¸°ì¡´ <body> ë‚´ë¶€ ìµœìƒë‹¨ì— ì¶”ê°€ -->
	<div id="startOverlay" style="
		position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
		background: rgba(255,255,255,0.9);
		backdrop-filter: blur(8px);

		user-select: none;
	">

	</div>
    <div class="music-control">

        <div class="music-toggle active" id="musicToggle">

        </div>
    </div>

    <div class="game-container">
        <h1>ğŸ® 101 ê²Œì„</h1>
        <p>ëª©í‘œ: ì´í•©ì´ 101ì ì— ë¨¼ì € ë„ë‹¬í•˜ëŠ” ìª½ì´ ìŠ¹ë¦¬í•©ë‹ˆë‹¤!</p>
        <p>1~10 ì‚¬ì´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</p>
        
        <div class="status" id="status">[í„´ 1] í˜„ì¬ ì´í•©: 0</div>
        
        <div class="input-area">
            <input type="number" id="userInput" min="1" max="10" value="1">
            <button id="submitBtn">ì…ë ¥</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div id="winMessage" class="win-message" style="display: none;"></div>

    <!-- ë°°ê²½ ìŒì•… (íˆë“  ì˜¤ë””ì˜¤ ìš”ì†Œ) -->
    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/101 ê²Œì„/Funkeriffic.mp3" type="audio/mpeg">

	<audio id="typingSound">
		<source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/101 ê²Œì„/typing.mp3" type="audio/mpeg">
	</audio>

    <script>
		const startOverlay = document.getElementById('startOverlay');

		startOverlay.addEventListener('click', () => {
			// ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
			startOverlay.style.display = 'none';

			// ìŒì•… ì¬ìƒ ì‹œë„
			bgMusic.volume = 0.3;
			bgMusic.play().catch(e => console.log("Audio play failed:", e));
		});
        // ê²Œì„ ë³€ìˆ˜
        let total = 0;
        let turn = 1;
        let gameOver = false;
        
        // DOM ìš”ì†Œ
        const statusElement = document.getElementById('status');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultElement = document.getElementById('result');
        const winMessage = document.getElementById('winMessage');
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŒì•… ìë™ ì¬ìƒ ì‹œë„
        document.addEventListener('DOMContentLoaded', function() {
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ì—ë§Œ ìŒì•… ì¬ìƒì´ ê°€ëŠ¥í•˜ë¯€ë¡œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ì— ì—°ê²°
            document.body.addEventListener('click', initAudio, { once: true });
        });
        
        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™” (ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ í˜¸ì¶œ)
        function initAudio() {
            bgMusic.volume = 0.3; // ë³¼ë¥¨ ì¡°ì ˆ
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
        }

		function playTypingSound() {
			const sound = document.getElementById('typingSound');
			if (sound) {
				sound.currentTime = 0;
				sound.play().catch(() => {}); // ë¬´ìŒ ìƒíƒœì—ì„œë„ ì˜ˆì™¸ ë°©ì§€
			}
		}

        // ìŒì•… í† ê¸€
        musicToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        });
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            total = 0;
            turn = 1;
            gameOver = false;
            statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;
            resultElement.innerHTML = '';
            winMessage.style.display = 'none';
            userInput.disabled = false;
            submitBtn.disabled = false;
            userInput.value = 1;
        }
        
        // AI ì„ íƒ í•¨ìˆ˜
        function aiSelect(userMove) {
            const targetTotals = [2, 13, 24, 35, 46, 57, 68, 79, 90, 101];
            const current = total;
            const possibleMoves = [];
            
            // 1. ëª©í‘œê°’ ë‹¬ì„± ê°€ëŠ¥í•œ ì´ë™ ì°¾ê¸°
            targetTotals.forEach(target => {
                const aiMove = target - current;
                if (aiMove >= 1 && aiMove <= 10) {
                    possibleMoves.push(aiMove);
                }
            });
            
            // 2. ê°€ëŠ¥í•œ ì´ë™ì´ ìˆìœ¼ë©´ ëœë¤ ì„ íƒ
            if (possibleMoves.length > 0) {
                const randomIndex = Math.floor(Math.random() * possibleMoves.length);
                return possibleMoves[randomIndex];
            }
            
            // 3. ì—†ìœ¼ë©´ ëœë¤ ìˆ«ì ì„ íƒ
            return Math.floor(Math.random() * 10) + 1;
        }
        
        // ê²Œì„ ì§„í–‰
		function playGame() {
			if (gameOver) return;

			const userMove = parseInt(userInput.value);

			// ì…ë ¥ ìœ íš¨ì„± ê²€ì‚¬
			if (isNaN(userMove) || userMove < 1 || userMove > 10) {
				alert('1ì—ì„œ 10 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
				return;
			}

			// í”Œë ˆì´ì–´ ì…ë ¥ ì‹œ ë°”ë¡œ ì…ë ¥ì°½, ë²„íŠ¼ ë¹„í™œì„±í™”í•´ì„œ ì—°íƒ€ ë°©ì§€
			userInput.disabled = true;
			submitBtn.disabled = true;

			// ì‚¬ìš©ì ì´ë™ ì²˜ë¦¬
			total += userMove;
			resultElement.innerHTML += `<div class="player">ğŸ§‘ ë‹¹ì‹ : ${userMove} â†’ ì´í•©: ${total}</div>`;
			playTypingSound();
			statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

			// ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
			if (total >= 101) {
				endGame(true);
				return;
			}

			// ì»´í“¨í„° ì°¨ë¡€ (1ì´ˆ ë”œë ˆì´)
			setTimeout(() => {
				const aiMove = aiSelect(userMove);
				total += aiMove;
				resultElement.innerHTML += `<div class="ai">ğŸ¤– ì»´í“¨í„°: ${aiMove} â†’ ì´í•©: ${total}</div>`;
				playTypingSound();
				statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

				// ìŠ¤í¬ë¡¤ ìµœì‹  ê²°ê³¼ë¡œ ì´ë™
				resultElement.scrollTop = resultElement.scrollHeight;

				// ì»´í“¨í„° ìŠ¹ë¦¬ ì¡°ê±´ í™•ì¸
				if (total >= 101) {
					endGame(false);
					return;
				}

				turn++;
				statusElement.textContent = `[í„´ ${turn}] í˜„ì¬ ì´í•©: ${total}`;

				// ë‹¤ì‹œ í”Œë ˆì´ì–´ ì…ë ¥ í™œì„±í™”
				userInput.disabled = false;
				submitBtn.disabled = false;
				userInput.value = 1;
				userInput.focus();

			}, 1000);
		}

        // ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
        function endGame(isPlayerWin) {
            gameOver = true;
            userInput.disabled = true;
            submitBtn.disabled = true;
            
            if (isPlayerWin) {
                winMessage.textContent = 'ğŸ‰ ë‹¹ì‹ ì´ ì´ê²¼ìŠµë‹ˆë‹¤!';
                winMessage.className = 'win-message player-win';
            } else {
                winMessage.textContent = 'ğŸ’¥ AIê°€ ì´ê²¼ìŠµë‹ˆë‹¤!';
                winMessage.className = 'win-message ai-win';
            }
            
            winMessage.style.display = 'block';
            winMessage.innerHTML += '<br><button onclick="initGame()" style="margin-top: 10px;">ë‹¤ì‹œ í•˜ê¸°</button>';
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        submitBtn.addEventListener('click', playGame);
        userInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                playGame();
            }
        });
        
        // ê²Œì„ ì‹œì‘
        initGame();
    </script>
