<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화이트데이 그리니치 문제 해석</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --card-bg: #FFFFFF;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --input-width: 280px;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            text-align: center;
        }
        
        input {
            width: var(--input-width);
            padding: 14px;
            border: 2px solid #DFE6E9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            text-align: center;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: var(--input-width);
            margin: 0 auto;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin: 8px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-copy {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 20px;
        }
        
        .result-container {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            display: none;
            width: var(--input-width);
            margin-left: auto;
            margin-right: auto;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            justify-content: space-between;
        }
        
        .emoji {
            font-size: 1.3rem;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }
        
        .location {
            font-weight: 600;
            color: var(--dark);
            text-align: left;
            flex-grow: 1;
        }
        
        .time {
            font-weight: 700;
            color: var(--primary);
            min-width: 30px;
            text-align: right;
        }
        
        .footer {
            text-align: center;
            color: #7F8C8D;
            font-size: 0.9rem;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            :root {
                --input-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>화이트데이 그리니치 문제 해석</h1>
        
        <div class="input-group">
            <label for="greenwich">지구과학실 시계 시간 입력 (0-12)</label>
            <input type="number" id="greenwich" min="0" max="12" placeholder="예: 3">
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="calculate()" id="calculateBtn">시간 계산하기</button>
        </div>
        
        <div id="result" class="result-container">
            <div class="result-item">
                <span class="emoji">🌍</span>
                <span class="location">지구과학실</span>
                <span class="time" id="greenwich-result"></span>
            </div>
            <div class="result-item">
                <span class="emoji">💻</span>
                <span class="location">컴퓨터실</span>
                <span class="time" id="beijing-result"></span>
            </div>
            <div class="result-item">
                <span class="emoji">🎨</span>
                <span class="location">화실</span>
                <span class="time" id="moscow-result"></span>
            </div>
            <div class="result-item">
                <span class="emoji">🔮</span>
                <span class="location">오컬트 동호회</span>
                <span class="time" id="washington-result"></span>
            </div>
            
            <button class="btn btn-copy" onclick="copyResult()">결과 복사하기</button>
        </div>
		<div class="footer">
			<a href="https://githubkorean.github.io/html/체육창고 계산/체육창고 계산.html">화이트데이 체육창고 암호 해석</a>
		</div>
    </div>
    
    <div class="footer">
        <p>지구과학실 시간을 기준으로 다른 장소의 시간을 계산합니다</p>
    </div>

    <script>
        // localStorage에서 설정값 불러오기
        function loadSetting() {
            const savedValue = localStorage.getItem('greenwichTime');
            if (savedValue) {
                document.getElementById('greenwich').value = savedValue;
            }
        }
        
        // 페이지 로드 시 설정값 불러오기
        window.onload = loadSetting;
        
        // 엔터 키 입력 처리
        document.getElementById('greenwich').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
        
        function calculate() {
            const greenwichInput = document.getElementById('greenwich');
            let greenwich = parseInt(greenwichInput.value);
            
            // 0시 입력 시 12시로 변환
            if (greenwich === 0) {
                greenwich = 12;
                greenwichInput.value = 12; // 입력창 값도 12로 변경
            }
            
            // 입력값 검증
            if (isNaN(greenwich) || greenwich < 0 || greenwich > 12) {
                alert('0에서 12 사이의 숫자를 입력해주세요.');
                return;
            }
            
            // 설정값 저장
            localStorage.setItem('greenwichTime', greenwich);
            
            // 시간대 계산
            let washington = greenwich - 3;
            let moscow = greenwich + 3;
            let beijing = greenwich + 8;
            
            // 워싱턴 시간 조정
            if (washington <= 0) {
                washington += 12;
            }
            
            // 모스크바 시간 조정
            if (moscow > 12) {
                moscow -= 12;
            }
            
            // 북경 시간 조정
            if (beijing > 12) {
                beijing -= 12;
            }
            
            // 결과 표시
            document.getElementById('greenwich-result').textContent = greenwich;
            document.getElementById('beijing-result').textContent = beijing;
            document.getElementById('moscow-result').textContent = moscow;
            document.getElementById('washington-result').textContent = washington;
            
            // 결과 컨테이너 보이기
            document.getElementById('result').style.display = 'block';
        }
        
        function copyResult() {
            const resultText = 
                `🌐 지구과학실 : ${document.getElementById('greenwich-result').textContent}
💻 컴퓨터실 : ${document.getElementById('beijing-result').textContent}
🎨 화실 : ${document.getElementById('moscow-result').textContent}
🔮 오컬트 동호회 : ${document.getElementById('washington-result').textContent}`;
            
            navigator.clipboard.writeText(resultText).then(() => {
                alert('결과가 클립보드에 복사되었습니다!');
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
                alert('복사에 실패했습니다. 직접 선택해서 복사해주세요.');
            });
        }
    </script>
</body>
</html>
