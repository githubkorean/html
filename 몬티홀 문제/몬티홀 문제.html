<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™¨Ìã∞ÌôÄ Î¨∏Ï†ú</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 95%;
            margin: 15px auto;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .doors-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .door {
            width: 100px;
            height: 160px;
            background: linear-gradient(145deg, #8e2de2, #4a00e0);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .door:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
        }

        .door-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 8px;
        }

        .door-content {
            font-size: 2.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .door.selected {
            background: linear-gradient(145deg, #ff8a00, #e52e71);
            transform: scale(1.03);
        }

        .door.revealed {
            background: linear-gradient(145deg, #f12711, #f5af19);
        }

        .door.winner .door-content {
            color: #4cff00;
            text-shadow: 0 0 8px rgba(76, 255, 0, 0.6);
        }

        .door.loser .door-content {
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
        }

        .message {
            font-size: 1.1rem;
            margin: 15px 0;
            min-height: 45px;
            font-weight: bold;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
        }

        .stat-box {
            text-align: center;
            padding: 0 5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            font-size: 0.9rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .file-input {
            display: none;
        }

        .confirm-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .confirm-dialog button {
            padding: 8px 16px;
            margin: 10px 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .tooltip-close {
            margin-top: 10px;
            padding: 5px 15px;
            background: #FF416C;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Î™¨Ìã∞ÌôÄ Î¨∏Ï†ú</h1>
        
        <div class="doors-container" id="doorsContainer">
            <div class="door" data-door="1">
                <div class="door-number">1</div>
                <div class="door-content"></div>
            </div>
            <div class="door" data-door="2">
                <div class="door-number">2</div>
                <div class="door-content"></div>
            </div>
            <div class="door" data-door="3">
                <div class="door-number">3</div>
                <div class="door-content"></div>
            </div>
        </div>

        <div class="message" id="message">Î¨∏ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="stayWins">0</div>
                <div class="stat-label">Î∞îÍæ∏ÏßÄ ÏïäÏùå ÏäπÎ¶¨</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="switchWins">0</div>
                <div class="stat-label">Î∞îÍøà ÏäπÎ¶¨</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Ï¥ù Í≤åÏûÑ Ïàò</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="saveBtn">ÌååÏùºÎ°ú Ï†ÄÏû•</button>
            <button class="btn btn-secondary" id="loadBtn">ÌååÏùº Î∂àÎü¨Ïò§Í∏∞</button>
            <button class="btn btn-danger" id="resetBtn">Ïä§ÏΩîÏñ¥ Ï¥àÍ∏∞Ìôî</button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".mhdata">
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div id="confirmMessage">Ï†ïÎßê Ïù¥ Î¨∏ÏùÑ ÏÑ†ÌÉùÌïòÏãúÍ≤†ÏäµÎãàÍπå?</div>
        <button id="confirmYes">Ïòà</button>
        <button id="confirmNo">ÏïÑÎãàÏò§</button>
    </div>

    <div class="tooltip" id="tooltip">
        <div id="tooltipMessage"></div>
        <button class="tooltip-close" id="tooltipClose">Îã´Í∏∞</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM ÏöîÏÜå
            const doors = document.querySelectorAll('.door');
            const messageEl = document.getElementById('message');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const fileInput = document.getElementById('fileInput');
            const stayWinsEl = document.getElementById('stayWins');
            const switchWinsEl = document.getElementById('switchWins');
            const totalGamesEl = document.getElementById('totalGames');
            const confirmDialog = document.getElementById('confirmDialog');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmYes = document.getElementById('confirmYes');
            const confirmNo = document.getElementById('confirmNo');
            const tooltip = document.getElementById('tooltip');
            const tooltipMessage = document.getElementById('tooltipMessage');
            const tooltipClose = document.getElementById('tooltipClose');

            // Í≤åÏûÑ ÏÉÅÌÉú Î≥ÄÏàò
            let gameState = 'initial';
            let prizeDoor, selectedDoor, revealedDoor;
            let stayWins = 0, switchWins = 0, totalGames = 0;
            let finalChoice = null;

            // Îç∞Ïù¥ÌÑ∞ ÏïîÌò∏Ìôî/Î≥µÌò∏Ìôî Ìï®Ïàò
            function encryptData(data) {
                // Í∞ÑÎã®Ìïú ÏïîÌò∏Ìôî: Base64 Ïù∏ÏΩîÎî© ÌõÑ Î¨∏Ïûê Î≥ÄÏ°∞
                let encoded = btoa(JSON.stringify(data));
                encoded = encoded.split('').map(c => {
                    return String.fromCharCode(c.charCodeAt(0) + 1);
                }).join('');
                return encoded;
            }

            function decryptData(encoded) {
                try {
                    // Î≥µÌò∏Ìôî ÏãúÎèÑ
                    let decoded = encoded.split('').map(c => {
                        return String.fromCharCode(c.charCodeAt(0) - 1);
                    }).join('');
                    return JSON.parse(atob(decoded));
                } catch (e) {
                    showTooltip('‚ö†Ô∏è ÌååÏùº ÌòïÏãùÏù¥ ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.');
                    return null;
                }
            }

            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Ïä§ÏΩîÏñ¥ Î°úÎìú
            function loadFromLocalStorage() {
                const savedStats = localStorage.getItem('montyHallStats');
                if (savedStats) {
                    try {
                        const stats = JSON.parse(savedStats);
                        stayWins = stats.stayWins || 0;
                        switchWins = stats.switchWins || 0;
                        totalGames = stats.totalGames || 0;
                        updateStats();
                    } catch (e) {
                        console.error('Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Î°úÎìú Ïã§Ìå®:', e);
                    }
                }
            }

            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ïä§ÏΩîÏñ¥ Ï†ÄÏû•
            function saveToLocalStorage() {
                const stats = {
                    stayWins: stayWins,
                    switchWins: switchWins,
                    totalGames: totalGames,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('montyHallStats', JSON.stringify(stats));
            }

            // ÌååÏùºÎ°ú Ï†ÄÏû•
            function saveToFile() {
                const stats = {
                    stayWins: stayWins,
                    switchWins: switchWins,
                    totalGames: totalGames,
                    savedAt: new Date().toISOString(),
                    version: '1.0'
                };

                const encrypted = encryptData(stats);
                const blob = new Blob([encrypted], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `montyhall_${new Date().toISOString().slice(0,10)}.mhdata`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showTooltip('‚úÖ ÌååÏùº Ï†ÄÏû• ÏôÑÎ£å!');
            }

            // ÌååÏùºÏóêÏÑú Î∂àÎü¨Ïò§Í∏∞
            function loadFromFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    const stats = decryptData(contents);
                    
                    if (stats && stats.version === '1.0') {
                        stayWins = stats.stayWins || 0;
                        switchWins = stats.switchWins || 0;
                        totalGames = stats.totalGames || 0;
                        updateStats();
                        saveToLocalStorage();
                        showTooltip('‚úÖ ÌååÏùº Î∂àÎü¨Ïò§Í∏∞ ÏôÑÎ£å!');
                    } else {
                        showTooltip('‚ö†Ô∏è ÏûòÎ™ªÎêú ÌòïÏãùÏùò ÌååÏùºÏûÖÎãàÎã§.');
                    }
                };
                reader.readAsText(file);
            }

            // Ïä§ÏΩîÏñ¥ Ï¥àÍ∏∞Ìôî
            function resetStats() {
                if (confirm('Ï†ïÎßê Ïä§ÏΩîÏñ¥Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.')) {
                    stayWins = 0;
                    switchWins = 0;
                    totalGames = 0;
                    updateStats();
                    saveToLocalStorage();
                    showTooltip('Ïä§ÏΩîÏñ¥Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
                }
            }

            // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
            function initGame() {
                doors.forEach(door => {
                    door.classList.remove('selected', 'revealed', 'winner', 'loser');
                    const content = door.querySelector('.door-content');
                    content.textContent = '';
                    content.style.opacity = '0';
                });

                prizeDoor = Math.floor(Math.random() * 3) + 1;
                gameState = 'initial';
                selectedDoor = null;
                revealedDoor = null;
                finalChoice = null;

                messageEl.textContent = 'Î¨∏ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî';
            }

            // Î¨∏ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            doors.forEach(door => {
                door.addEventListener('click', function() {
                    const doorNum = parseInt(this.dataset.door);
                    
                    if (gameState === 'initial') {
                        selectedDoor = doorNum;
                        this.classList.add('selected');
                        gameState = 'selected';
                        setTimeout(() => revealGoatDoor(), 500);
                    } else if (gameState === 'revealed') {
                        if (this.classList.contains('revealed')) return;
                        
                        finalChoice = doorNum;
                        const isSwitching = finalChoice !== selectedDoor;
                        confirmMessage.textContent = isSwitching 
                            ? `Î¨∏ ${selectedDoor} ÎåÄÏã† Î¨∏ ${finalChoice}ÏùÑ ÏÑ†ÌÉùÌïòÏãúÍ≤†ÏäµÎãàÍπå?` 
                            : `Î¨∏ ${selectedDoor}ÏùÑ Í≥ÑÏÜç ÏÑ†ÌÉùÌïòÏãúÍ≤†ÏäµÎãàÍπå?`;
                        confirmDialog.style.display = 'block';
                    } else if (gameState === 'final') {
                        initGame();
                    }
                });
            });

            // ÏÇ¨ÌöåÏûêÍ∞Ä Î¨∏ Ïó¥Í∏∞
            function revealGoatDoor() {
                const availableDoors = [1, 2, 3].filter(num => 
                    num !== selectedDoor && num !== prizeDoor
                );
                revealedDoor = availableDoors[Math.floor(Math.random() * availableDoors.length)];
                
                const revealedDoorEl = document.querySelector(`.door[data-door="${revealedDoor}"]`);
                revealedDoorEl.classList.add('revealed');
                const content = revealedDoorEl.querySelector('.door-content');
                content.textContent = 'üêê';
                content.style.opacity = '1';
                
                gameState = 'revealed';
                messageEl.textContent = `Î¨∏ ${revealedDoor} Îí§ÏóêÎäî ÏóºÏÜåÍ∞Ä ÏûàÏäµÎãàÎã§. Í∏∞Ï°¥ ÏÑ†ÌÉùÏùÑ Ïú†ÏßÄÌïòÍ±∞ÎÇò Îã§Î•∏ Î¨∏ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.`;
            }

            // ÏµúÏ¢Ö Í≤∞Í≥º Ï≤òÎ¶¨
            function confirmFinalChoice() {
                const isWinner = finalChoice === prizeDoor;
                const isSwitching = finalChoice !== selectedDoor;
                
                totalGames++;
                if (isWinner) {
                    if (isSwitching) switchWins++;
                    else stayWins++;
                }
                
                doors.forEach(door => {
                    const doorNum = parseInt(door.dataset.door);
                    const content = door.querySelector('.door-content');
                    
                    if (doorNum === prizeDoor) {
                        content.textContent = 'üèÜ';
                        if (doorNum === finalChoice) door.classList.add('winner');
                    } else {
                        content.textContent = 'üêê';
                        if (doorNum === finalChoice) door.classList.add('loser');
                    }
                    content.style.opacity = '1';
                });
                
                updateStats();
                saveToLocalStorage();
                gameState = 'final';
                
                messageEl.textContent = isWinner 
                    ? `Ï∂ïÌïòÌï©ÎãàÎã§! Î¨∏ ${finalChoice} Îí§Ïóê ÏÉÅÌíàÏù¥ ÏûàÏäµÎãàÎã§! (${isSwitching ? 'Î∞îÍøà' : 'Î∞îÍæ∏ÏßÄ ÏïäÏùå'})`
                    : `ÏïÑÏâΩÏäµÎãàÎã§! Î¨∏ ${finalChoice} Îí§ÏóêÎäî ÏóºÏÜåÍ∞Ä ÏûàÏäµÎãàÎã§. (${isSwitching ? 'Î∞îÍøà' : 'Î∞îÍæ∏ÏßÄ ÏïäÏùå'})`;
            }

            // ÌôïÏù∏ Îã§Ïù¥ÏñºÎ°úÍ∑∏
            confirmYes.addEventListener('click', function() {
                confirmDialog.style.display = 'none';
                confirmFinalChoice();
            });

            confirmNo.addEventListener('click', function() {
                confirmDialog.style.display = 'none';
                finalChoice = null;
            });

            // Ìà¥ÌåÅ ÌëúÏãú Ìï®Ïàò
            function showTooltip(message) {
                tooltipMessage.innerHTML = message;
                tooltip.style.display = 'block';
                
                // 3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Îã´Í∏∞
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 3000);
            }
            
            // Ìà¥ÌåÅ Îã´Í∏∞
            tooltipClose.addEventListener('click', function() {
                tooltip.style.display = 'none';
            });

            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            saveBtn.addEventListener('click', saveToFile);
            
            loadBtn.addEventListener('click', function() {
                fileInput.value = ''; // ÎèôÏùºÌïú ÌååÏùº Îã§Ïãú ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÎèÑÎ°ù
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    loadFromFile(e.target.files[0]);
                }
            });
            
            resetBtn.addEventListener('click', resetStats);

            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            function updateStats() {
                stayWinsEl.textContent = stayWins;
                switchWinsEl.textContent = switchWins;
                totalGamesEl.textContent = totalGames;
            }

            // Ï¥àÍ∏∞ Ïã§Ìñâ
            loadFromLocalStorage();
            initGame();
        });
    </script>
</body>
</html>
