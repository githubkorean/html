  #btnYes.selected {

  #confirmButtons {

  /* ë¸”ëŸ¬ ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */
  #overlay {

  #startButton {

  #startButton:hover {

  }
  
  /* ìŒì•… í† ê¸€ ìŠ¤ìœ„ì¹˜ - ì¹´ë“œ ìš°ì¸¡ ìƒë‹¨ìœ¼ë¡œ ì´ë™ */
  .music-control {
    position: absolute;
    top: 20px;

    display: flex;

    background: rgba(255, 255, 255, 0.9);

  .toggle-container {

  .toggle-switch {

  .toggle-switch input {

  .slider {

  .slider:before {

  input:checked + .slider {

  input:checked + .slider:before {

  .music-icon {

  .card-header {

  }
  
  .card-title {

  }
</style>
</head>
<body>

<div id="overlay">
  <button id="startButton">ê²Œì„ ì‹œì‘</button>
</div>

<h2>ìˆ«ì ë§ì¶”ê¸° ê²Œì„</h2>

<div id="gameArea" style="display:none;">
  <b><center>1~99ê¹Œì§€ ì•„ë¬´ ìˆ«ì í•˜ë‚˜ë¥¼ ìƒê°í•˜ê³ , ëê¹Œì§€ O / X</center></b>
  <div class="card-header">
    <h3 class="card-title">ì¹´ë“œ <span id="currentCardIndex">1</span> / <span id="totalCards">1</span></h3>
    <div class="music-control">
      <span class="music-icon">ğŸ”Š</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div id="cardNumbers"></div>

  <div id="oxButtons">
    <button id="btnYes">O (ì¹´ë“œì— ì¡´ì¬í•¨)</button>
    <button id="btnNo">X (ì¹´ë“œì— ì¡´ì¬í•˜ì§€ ì•ŠìŒ)</button>
  </div>

  <div id="navButtons">
    <button id="btnPrev">ë’¤ë¡œ</button>
    <button id="btnNext">ì•ìœ¼ë¡œ</button>
  </div>

  <div id="confirmButtons" style="display:none;">
    <p>ì •ë§ ëª¨ë‘ ì„ íƒ ì™„ë£Œí•˜ì…¨ë‚˜ìš”?</p>
    <button id="btnConfirmYes">Yes</button>
    <button id="btnConfirmNo">No</button>
  </div>

  <div id="result"></div>
</div>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/2ì§„ë²• ë§ì¶”ê¸°/Finally See The Light.mp3" type="audio/mpeg">
</audio>

<audio id="navSound">
  <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/2ì§„ë²• ë§ì¶”ê¸°/fx_wpn_laser6.wav" type="audio/mpeg">
</audio>

<audio id="successSound">
  <source src="https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/2ì§„ë²• ë§ì¶”ê¸°/getruby.flac" type="audio/mpeg">
</audio>

<script>
(() => {
  const maxNumber = 99;
  const cardNumbersDiv = document.getElementById('cardNumbers');
  const currentCardIndexSpan = document.getElementById('currentCardIndex');
  const totalCardsSpan = document.getElementById('totalCards');
  const btnYes = document.getElementById('btnYes');
  const btnNo = document.getElementById('btnNo');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');
  const confirmButtons = document.getElementById('confirmButtons');
  const btnConfirmYes = document.getElementById('btnConfirmYes');
  const btnConfirmNo = document.getElementById('btnConfirmNo');
  const resultDiv = document.getElementById('result');
  const gameArea = document.getElementById('gameArea');
  const overlay = document.getElementById('overlay');
  const startButton = document.getElementById('startButton');
  const toggleSwitch = document.querySelector('.toggle-switch input');
  
  // ì˜¤ë””ì˜¤ ìš”ì†Œ
  const bgMusic = document.getElementById('bgMusic');
  const navSound = document.getElementById('navSound');
  const successSound = document.getElementById('successSound');
  
  // ë³¼ë¥¨ ì„¤ì •
  bgMusic.volume = 0.3;
  navSound.volume = 0.8;
  successSound.volume = 0.5;

  let cards = [];
  let answers = [];
  let currentCard = 0;

  function makeCards(maxNum) {
    const cardsArr = [];
    let bit = 0;
    while ((1 << bit) <= maxNum) {
      const nums = [];
      for (let i = 1; i <= maxNum; i++) {
        if ((i & (1 << bit)) !== 0) {
          nums.push(i);
        }
      }
      cardsArr.push(nums);
      bit++;
    }
    return cardsArr;
  }

  function renderCardNumbers(idx) {
    cardNumbersDiv.innerHTML = '';

    const nums = cards[idx];
    const total = nums.length;
    const columns = 6;
    cardNumbersDiv.style.gridTemplateColumns = `repeat(${columns}, minmax(40px, 1fr))`;

    const remainder = total % columns;
    const dummyCount = remainder === 0 ? 0 : (columns - remainder);

    nums.forEach(n => {
      const div = document.createElement('div');
      div.className = 'card';
      div.textContent = n;
      cardNumbersDiv.appendChild(div);
    });

    for(let i = 0; i < dummyCount; i++) {
      const dummy = document.createElement('div');
      dummy.className = 'card dummy';
      dummy.textContent = '';
      cardNumbersDiv.appendChild(dummy);
    }
  }

  function showCard(idx) {
    currentCardIndexSpan.textContent = idx + 1;
    totalCardsSpan.textContent = cards.length;
    renderCardNumbers(idx);

    // ì„ íƒ íš¨ê³¼ (selected í´ë˜ìŠ¤) í† ê¸€
    if (answers[idx] === true) {
      btnYes.classList.add('selected');
      btnNo.classList.remove('selected');
    } else if (answers[idx] === false) {
      btnNo.classList.add('selected');
      btnYes.classList.remove('selected');
    } else {
      btnYes.classList.remove('selected');
      btnNo.classList.remove('selected');
    }

    btnPrev.disabled = idx === 0;
    btnNext.disabled = (idx === cards.length - 1) || (answers[idx] === undefined);

    confirmButtons.style.display = 'none';
    resultDiv.textContent = '';
  }

  function calculateNumber() {
    let total = 0;
    answers.forEach((ans, idx) => {
      if (ans) total += (1 << idx);
    });
    return total;
  }

  function checkAllAnswered() {
    return answers.every(a => a !== undefined);
  }

  function initGame() {
    cards = makeCards(maxNumber);
    answers = new Array(cards.length).fill(undefined);
    currentCard = 0;
    gameArea.style.display = 'block';
    showCard(currentCard);
  }

  // ê²Œì„ ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
  startButton.addEventListener('click', () => {
    overlay.style.display = 'none';
    
    // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ ìŒì•… ì¬ìƒ ì‹œë„
    const playMusic = () => {
      bgMusic.play().catch(e => console.log('ìŒì•… ì¬ìƒ ì‹¤íŒ¨:', e));
    };
    
    // iOSì—ì„œëŠ” ì‚¬ìš©ì ì œìŠ¤ì²˜ í•¸ë“¤ëŸ¬ ë‚´ì—ì„œ ë°”ë¡œ play()ê°€ ì•ˆë  ìˆ˜ ìˆìœ¼ë¯€ë¡œ promise ì²˜ë¦¬
    const promise = bgMusic.play();
    if (promise !== undefined) {
      promise.catch(error => {
        // ìë™ ì¬ìƒì´ ë§‰íŒ ê²½ìš°, ì‚¬ìš©ì ìƒí˜¸ì‘ìš© í›„ ì¬ìƒ
        document.body.addEventListener('click', playMusic, { once: true });
      });
    }
    
    initGame();
  });

  // ìŒì•… í† ê¸€ ìŠ¤ìœ„ì¹˜ ì´ë²¤íŠ¸
  toggleSwitch.addEventListener('change', function() {
    if (this.checked) {
      bgMusic.play().catch(e => console.log('ìŒì•… ì¬ìƒ ì‹¤íŒ¨:', e));
    } else {
      bgMusic.pause();
    }
  });

  // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
  btnYes.addEventListener('click', () => {
    answers[currentCard] = true;
    showCard(currentCard);
    btnNext.disabled = (currentCard === cards.length -1) ? !checkAllAnswered() : false;
  });

  btnNo.addEventListener('click', () => {
    answers[currentCard] = false;
    showCard(currentCard);
    btnNext.disabled = (currentCard === cards.length -1) ? !checkAllAnswered() : false;
  });

  btnPrev.addEventListener('click', () => {
    if (currentCard > 0) {
      currentCard--;
      showCard(currentCard);
      navSound.currentTime = 0;
      navSound.play();
    }
  });

  btnNext.addEventListener('click', () => {
    if (currentCard < cards.length - 1 && answers[currentCard] !== undefined) {
      currentCard++;
      showCard(currentCard);
      navSound.currentTime = 0;
      navSound.play();
    } else if (currentCard === cards.length - 1 && checkAllAnswered()) {
      confirmButtons.style.display = 'block';
      navSound.currentTime = 0;
      navSound.play();
    }
  });

  btnConfirmYes.addEventListener('click', () => {
    confirmButtons.style.display = 'none';
    const guessed = calculateNumber();
    resultDiv.textContent = `ë‹¹ì‹ ì´ ìƒê°í•œ ìˆ«ìëŠ” ${guessed}ì…ë‹ˆë‹¤! ğŸ‰`;
    successSound.currentTime = 0;
    successSound.play();
  });

  btnConfirmNo.addEventListener('click', () => {
    confirmButtons.style.display = 'none';
    navSound.currentTime = 0;
    navSound.play();
  });

})();
</script>

</body>
