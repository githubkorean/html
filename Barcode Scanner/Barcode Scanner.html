  /* New styles for manual input */

<body>

<h1>ë°”ì½”ë“œ ìŠ¤ìºë„ˆ</h1>

<div id="manual-input-container">

    <button id="lookupBarcodeBtn">ì¡°íšŒ</button>

<div id="scanner-container">

  <div class="product-info">

</div>

<script>
  // ìŠ¤ìºë„ˆ ê´€ë ¨ ë³€ìˆ˜
  const codeReader = new ZXing.BrowserMultiFormatReader();
  const videoEl = document.getElementById("video");
  const scannerContainer = document.getElementById("scanner-container");
  const scannerResult = document.getElementById("scanner-result");
  const startBtn = document.getElementById("startScanner");
  const stopBtn = document.getElementById("stopScanner");
  const loadingEl = document.querySelector(".loading");
  const errorEl = document.getElementById("error-message");
  const resultContainer = document.querySelector(".result-container");
  const productNameEl = document.getElementById("product-name");
  const barcodeNumberEl = document.getElementById("barcode-number");
  const productImageContainer = document.getElementById('product-image-container');

  // ìˆ˜ë™ ì…ë ¥ ê´€ë ¨ ë³€ìˆ˜
  const manualInputContainer = document.getElementById('manual-input-container');
  const manualBarcodeInput = document.getElementById('manualBarcodeInput');
  const lookupBarcodeBtn = document.getElementById('lookupBarcodeBtn');
  
  const hints = new Map();
  hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
    ZXing.BarcodeFormat.EAN_13,
    ZXing.BarcodeFormat.CODE_128,
    ZXing.BarcodeFormat.QR_CODE,
    ZXing.BarcodeFormat.UPC_A,
    ZXing.BarcodeFormat.EAN_8,
    ZXing.BarcodeFormat.CODE_39,
  ]);

  let lastResult = "";
  let lastTime = 0;
  const DEBOUNCE_TIME_MS = 1500;
  let isScanning = false;

  function playSineBeep() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = 'sine';
    oscillator.frequency.value = 2500;
    gainNode.gain.setValueAtTime(1, audioCtx.currentTime);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.2);
  }

  function stopScanner() {
    if (isScanning) {
      codeReader.reset();
      isScanning = false;
      if (videoEl.srcObject) {
        videoEl.srcObject.getTracks().forEach(track => track.stop());
        videoEl.srcObject = null;
      }
      scannerContainer.style.display = 'none';
      scannerResult.style.display = 'none';
    }
    startBtn.style.display = 'block';
    stopBtn.style.display = 'none';
    manualInputContainer.style.display = 'flex'; // ìŠ¤ìºë„ˆ ì¤‘ì§€ ì‹œ ìˆ˜ë™ ì…ë ¥ í•„ë“œ í‘œì‹œ
  }

  async function fetchProductInfo(barcode) {
    if (!barcode) {
        errorEl.textContent = 'ë°”ì½”ë“œ ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
        errorEl.style.display = 'block';
        // ì´ì „ì— í‘œì‹œë˜ë˜ ìƒí’ˆ ì •ë³´ë‚˜ ì´ë¯¸ì§€ë¥¼ ì´ˆê¸°í™”
        resultContainer.style.display = 'none';
        productImageContainer.innerHTML = '';
        return;
    }

    try {
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      resultContainer.style.display = 'none';
      productImageContainer.innerHTML = ''; // ì´ì „ ì´ë¯¸ì§€ ì œê±°

      // 1. ì´ë¦„ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (Barcode\{ë°”ì½”ë“œ}.txt)
      const nameResponse = await fetch(`https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/Barcode%20Scanner/Barcode/${barcode}.txt`);
      if (!nameResponse.ok) throw new Error('ì œí’ˆ ì •ë³´ íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      const productName = await nameResponse.text();

      // 2. ì´ë¯¸ì§€ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (Image\{ë°”ì½”ë“œ}.png)
      const imageResponse = await fetch(`https://raw.githubusercontent.com/githubkorean/html/refs/heads/main/Barcode%20Scanner/Image/${barcode}.png`);
      if (!imageResponse.ok) throw new Error('ì œí’ˆ ì´ë¯¸ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      const imageBlob = await imageResponse.blob();
      const imageUrl = URL.createObjectURL(imageBlob);

      // ì´ë¯¸ì§€ í‘œì‹œ
      const productImageEl = document.createElement('img');
      productImageEl.src = imageUrl;
      productImageEl.alt = productName; 
      productImageContainer.appendChild(productImageEl);

      // ê²°ê³¼ í‘œì‹œ
      productNameEl.textContent = productName;
      barcodeNumberEl.textContent = barcode;
      
      resultContainer.style.display = 'block';
      scannerResult.textContent = `âœ… ì œí’ˆ ì •ë³´ ë¡œë“œ ì™„ë£Œ: ${barcode}`;

      // ìˆ˜ë™ ì…ë ¥ í›„ ì¡°íšŒ ì‹œ ì…ë ¥ í•„ë“œ ì´ˆê¸°í™” (ì„ íƒ ì‚¬í•­)
      manualBarcodeInput.value = '';

    } catch (error) {
      console.error('ì œí’ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
      errorEl.textContent = 'ì œí’ˆ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ë°”ì½”ë“œ: ' + barcode + ')';
      errorEl.style.display = 'block';
      barcodeNumberEl.textContent = barcode; // ì—ëŸ¬ê°€ ë‚˜ë”ë¼ë„ ë°”ì½”ë“œëŠ” í‘œì‹œ
      resultContainer.style.display = 'block'; // ê²°ê³¼ ì»¨í…Œì´ë„ˆëŠ” ë³´ì´ë˜ ì •ë³´ëŠ” 'ì—†ìŒ'ìœ¼ë¡œ í‘œì‹œ
      productNameEl.textContent = 'ì •ë³´ ì—†ìŒ';
      productImageContainer.innerHTML = ''; 
      scannerResult.textContent = 'âš ï¸ ì œí’ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨';
    } finally {
      loadingEl.style.display = 'none';
    }
  }

  async function startScanner() {
    try {
      const videoInputDevices = await codeReader.listVideoInputDevices();

      if (videoInputDevices.length === 0) {
        scannerResult.textContent = "ì¹´ë©”ë¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        scannerResult.style.display = 'block';
        return;
      }

      const selectedDeviceId = videoInputDevices.find(device =>
        device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('environment')
      )?.deviceId || videoInputDevices[0]?.deviceId;

      if (!selectedDeviceId) {
          scannerResult.textContent = "ì‚¬ìš© ê°€ëŠ¥í•œ ì¹´ë©”ë¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
          scannerResult.style.display = 'block';
          return;
      }

      isScanning = true;
      scannerContainer.style.display = 'block';
      scannerResult.style.display = 'block';
      scannerResult.textContent = "ğŸ“· ë°”ì½”ë“œë¥¼ í”„ë ˆì„ ì¤‘ì•™ì— ìœ„ì¹˜ì‹œì¼œ ì£¼ì„¸ìš”";
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      manualInputContainer.style.display = 'none'; // ìŠ¤ìºë„ˆ ì‹œì‘ ì‹œ ìˆ˜ë™ ì…ë ¥ í•„ë“œ ìˆ¨ê¹€
      
      // ì´ì „ì— ì¡°íšŒëœ ê²°ê³¼ ìˆ¨ê¸°ê¸°
      resultContainer.style.display = 'none';
      errorEl.style.display = 'none';

      codeReader.decodeFromVideoDevice(selectedDeviceId, videoEl, (result, err) => {
        if (result) {
          const now = Date.now();
          if (now - lastTime < DEBOUNCE_TIME_MS) {
            return;
          }

          const code = result.getText();
          if (code && code !== lastResult) {
            lastResult = code;
            lastTime = now;
            scannerResult.textContent = `âœ… ë°”ì½”ë“œ ì¸ì‹ë¨: ${code}`;

            playSineBeep();

            if ('vibrate' in navigator) {
              navigator.vibrate(200);
            }

            fetchProductInfo(code);

            // ìŠ¤ìº” ì„±ê³µ í›„ ìŠ¤ìºë„ˆ ìë™ ì¤‘ì§€ (ì˜µì…˜)
            setTimeout(stopScanner, 1000);
          }
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error("ZXing error:", err);
          scannerResult.textContent = "ë°”ì½”ë“œ ì¸ì‹ ì˜¤ë¥˜: " + (err.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜");
        }
      }, hints);
    } catch (err) {
      console.error("ì¹´ë©”ë¼ ì´ˆê¸°í™” ì‹¤íŒ¨:", err);
      scannerResult.textContent = "ì¹´ë©”ë¼ ì´ˆê¸°í™” ì‹¤íŒ¨: " + (err.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜");
      scannerResult.style.display = 'block';
      manualInputContainer.style.display = 'flex'; // ì¹´ë©”ë¼ ì‹¤íŒ¨ ì‹œ ìˆ˜ë™ ì…ë ¥ í•„ë“œ ë‹¤ì‹œ í‘œì‹œ
    }
  }

  // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
  startBtn.addEventListener('click', startScanner);
  stopBtn.addEventListener('click', stopScanner);

  // ë°”ì½”ë“œ ì§ì ‘ ì…ë ¥ í•„ë“œì—ì„œ ì—”í„° í‚¤ ì…ë ¥ ì‹œ ì¡°íšŒ
  manualBarcodeInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      const barcode = manualBarcodeInput.value.trim();
      fetchProductInfo(barcode);
    }
  });

  // ì¡°íšŒ ë²„íŠ¼ í´ë¦­ ì‹œ ì¡°íšŒ
  lookupBarcodeBtn.addEventListener('click', () => {
    const barcode = manualBarcodeInput.value.trim();
    fetchProductInfo(barcode);
  });

  // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ìŠ¤ìºë„ˆ ì •ë¦¬
  window.addEventListener('beforeunload', stopScanner);
</script>
</body>
